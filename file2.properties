# large_config1.properties
# Application settings
app.name=EnterpriseApp
app.version=2.1.3
app.environment=production
app.debug=false
app.timeout=5000
app.max_retries=3

# Database settings
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://prod.db.server:3306/enterprise_db
db.username=admin_user
db.password=securePass123
db.pool.size=20
db.pool.max_wait=10000
db.schema=enterprise
db.read_only=false

# API settings
api.base_url=https://api.enterprise.com/v1
api.key=abc123xyz789
api.timeout=3000
api.retry_count=2
api.auth.method=oauth2
api.auth.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9

# Logging settings
logging.level=INFO
logging.file=/var/log/enterprise/app.log
logging.max_size=10MB
logging.compress=true
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Cache settings
cache.enabled=true
cache.type=redis
cache.host=redis.prod.server
cache.port=6379
cache.timeout=3600
cache.max_entries=1000

# Email settings
email.smtp.host=smtp.enterprise.com
email.smtp.port=587
email.from=support@enterprise.com
email.username=mailer
email.password=mailPass456
email.tls=true

# Feature toggles
feature.analytics=true
feature.notifications=true
feature.experimental=false
feature.security.audit=true
feature.rate_limit=100

# Server settings
server.host=prod.server.com
server.port=8080
server.ssl.enabled=true
server.ssl.protocol=TLSv1.2
server.max_connections=500
server.thread_pool=50

# Misc
metrics.enabled=true
metrics.endpoint=/actuator/metrics