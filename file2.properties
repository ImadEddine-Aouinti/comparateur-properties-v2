# large_config2.properties
# Application settings
app.name=EnterpriseApplication
app.version=2.1.3
app.environment=prod
app.debug=true
app.timeout=6000
app.max_retries=3

# Database settings
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://prod.db.server:3306/enterprise_db_v2
db.username=administrator
db.pass=securePass456
db.pool.size=25
db.pool.max_wait=12000
db.schema=enterprise_v2
db.read_only=true

# API settings
api.base_url=https://api.enterprise.com/v2
api.key=xyz789abc123
api.timeout=3000
api.retry_count=3
api.auth.method=bearer
api.auth.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ8

# Logging settings
logging.level=DEBUG
